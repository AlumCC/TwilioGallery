{% extends "base.html" %}

{% block content %}
    {% for msg in msgs %}
    <div class="episode-container">
      <div class="episode-child col-xs-12">
        <div class="col-xs-12"><img src="{{ msg.MediaUrl}}" alt="{{ msg.Body }}" /></div>
      </div>
    </div>
    {% endfor %}
    <div class="parent col-xs-12">
    </div>
    <div class="footer col-xs-12">
        <p class="copyright"><a href="https://github.com/MikeRixWolfe/TwilioGallery">Source</a></p>
    </div>
{% endblock %}
